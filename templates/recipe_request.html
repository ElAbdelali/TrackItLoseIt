{%extends 'base.html'%}
{%block title%}Request a Recipe{%endblock%}
{%block content%}
<h1>Recipe Request</h1>
<form action="/recipes" method="post">
  <label for="min_calories">Minimum Calories:</label>
  <input type="number" id="min_calories" name="min_calories" required><br><br>

  <label for="max_calories">Maximum Calories:</label>
  <input type="number" id="max_calories" name="max_calories" required><br><br>

  <label for="num_recipes">Number of Recipes:</label>
  <input type="number" id="num_recipes" name="num_recipes" required><br><br>

  <input type="submit" value="Get Recipes">
</form>
{%endblock%}
