{% comment %} <!DOCTYPE html>
<html>
<head>
    <title>TDEE Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='static/js.js') }}"></script>
</head>
<body>
    <h1>TDEE Calculator</h1>
    <form id="tdee-form">
        <label for="weight">Weight (kg):</label>
        <input type="number" name="weight" id="weight" required><br>

        <label for="height">Height (cm):</label>
        <input type="number" name="height" id="height" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required><br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="activity-level">Activity Level:</label>
        <input type="number" name="activity_level" id="activity-level" required><br>

        <button type="submit">Calculate TDEE</button>
    </form>

    <div id="result"></div>

    <script>
        $(document).ready(function() {
            // Handle form submission
            $('#tdee-form').submit(function(event) {
                event.preventDefault(); // Prevent default form submission

                // Get form values
                var weight = $('#weight').val();
                var height = $('#height').val();
                var age = $('#age').val();
                var gender = $('#gender').val();
                var activityLevel = $('#activity-level').val();

                // Create data object
                var data = {
                    weight: weight,
                    height: height,
                    age: age,
                    gender: gender,
                    activity_level: activityLevel
                };

                // Send AJAX request
                $.ajax({
                    url: '/calculate_tdee',
                    type: 'POST',
                    data: JSON.stringify(data),
                    contentType: 'application/json',
                    success: function(response) {
                        // Display the calculated TDEE
                        $('#result').text('Your TDEE is: ' + response.tdee);
                    },
                    error: function(xhr, status, error) {
                        // Handle error response
                        var errorMessage = xhr.responseJSON.error;
                        $('#result').text('Error: ' + errorMessage);
                    }
                });
            });
        });
    </script>
</body>
</html> {% endcomment %}
